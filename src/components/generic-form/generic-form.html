
<form class="form-horizontal" enctype="multipart/form-data">
    <!-- ko foreach:{data:formRows, as:'row'} -->
    <div class="row">
        <!-- ko foreach:row -->

            <!-- ko if:$data.width=="hidden"-->
                <ko-formengine-field params="fielddef:$data.field, source:$component.source, hidden:true"></ko-formengine-field>
            <!-- /ko -->

            <!-- ko if:$data.width != "hidden"-->
                <div class="{{ 'col-md-'+$data.width }}">
                    <ko-formengine-field params="fielddef:$data.field, source:$component.source"></ko-formengine-field>
                </div>
            <!-- /ko -->
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <div class="row">
        <div class="col-md-3 col-md-offset-6">
            <!-- ko if:afterCancel --><input type="button" class="btn btn-default" value="{{ form_cancel_label | translate }}" data-bind="click:cancel"><!-- /ko -->
        </div>
        <div class="col-md-3">
            <input type="button" class="btn btn-primary" value="{{ form_submit_label | translate }}" data-bind="click:submit">
        </div>
    </div>
</form>
